<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body class="loggedin">
       <!--Sidebar menu-->
        <div class="sidebar" style="display:none" id="mySidebar">
            {% block sidebar %}
            {%endblock%}
        </div>
        <div  id="main">

        <!--Rest of the page-->
        <nav class="navtop">
            <div>
                <a href="#" onclick="sidebar_open_close()"><i class="fas fa-bars"></i></a>
                <h1>{{heading}}</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                <a href="{{ url_for('home') }}"><i class="fas fa-cog"></i>Settings</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>
        {% block body %}
        {%endblock%}
        </div>
        <script>
            var state = false;
            function sidebar_open_close() {
              if (state == false){
              state = true;
              document.getElementById("main").style.marginLeft = "20%";
              document.getElementById("mySidebar").style.width = "20%";
              document.getElementById("mySidebar").style.display = "inline-block";
              } else{
                  sidebar_close();
              }
            }
            function sidebar_close() {
              state = false;
              document.getElementById("main").style.marginLeft = "0%";
              document.getElementById("mySidebar").style.width = "0%";
              document.getElementById("mySidebar").style.display = "none";
            }
        </script>
    </body>
</html>
